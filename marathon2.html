<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon 2 ILC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content">
    <h1> Selamat Datang di <br> Tugas Marathon 2!</h1>
    <img src="assets/bg.jpg">
        <div class="form">
        <h2>Form Registrasi</h2>
        <form>
            <label for="email">Email : </label> <br>
            <input type="email" id="email" placeholder="berlianviga@gmail.com">
            <br><br>
            <label for="password">Password :</label> <br>
            <input type="password" id="password" placeholder="password">
            <br><br>
            <label for="file">Foto Profile : </label> <br>
            <input type="file" id="file">
            <br><br>
            <label for="date">Tanggal Lahir : </label> <br>
            <input type="date" id="date">
            <br><br>
            <label for="gender">Gender : </label> <br>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br><br>
            <button type="submit" id="submit-form">Submit</button>
        </form>
        </div>
</div>
</body>
</html>
